<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country API</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a58d3a87fe.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    
    <header>
        <div class="container">
            <div class="content">
                <div class="title">
                    <h3>Where in the world?</h3>
                </div>
                <div class="change-theme">
                    <button>
                        <i class="fa fa-moon"></i>
                        <span>dark mode</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="filter">
            <div class="container">
                <div class="content">
                    <div class="search-field-area">
                        <button><i class="fa fa-search"></i></button>
                        <input type="text" name="search-field" placeholder="search for a country ...">
                    </div>
                    <div class="select-continent-area">
                        <button>
                            <span id="selected-continent">Filter by Region</span>
                            <i class="fa fa-arrow-down"></i>
                        </button>
                        <ul class="continent-list">
                            <li class="continent-option">All</li>
                            <li class="continent-option">Africa</li>
                            <li class="continent-option">America</li>
                            <li class="continent-option">Asia</li>
                            <li class="continent-option">Europe</li>
                            <li class="continent-option">Oceania</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="data">
            <div class="container">
                <div class="content">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
