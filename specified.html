<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>specify country</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a58d3a87fe.js" crossorigin="anonymous" defer></script>
</head>

<body>

    <header>
        <div class="container">
            <div class="content">
                <div class="title">
                    <h3>Where in the world?</h3>
                </div>
                <div class="change-theme">
                    <button>
                        <i class="fa fa-moon"></i>
                        <span>dark mode</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="content">
                <div class="back-area">
                    <button><i class="fa fa-arrow-left"></i>Back</button>
                </div>
                <div class="country-flag">
                    <img src="images/be.png" alt="country flag">
                </div>
                <div class="country-detail">
                    <div class="country-name">
                        <h3>Belgium</h3>
                    </div>
                    <div class="country-information">
                        <div class="field" id="native-name">
                            <span class="name">native name:</span>
                            <span class="value">belgie</span>
                        </div>
                        <div class="field" id="top-level-domain">
                            <span class="name">top level domain:</span>
                            <span class="value">.be</span>
                        </div>
                        <div class="field" id="population">
                            <span class="name">population:</span>
                            <span class="value">11.319.511</span>
                        </div>
                        <div class="field" id="currencies">
                            <span class="name">currencies:</span>
                            <span class="value">euro</span>
                        </div>
                        <div class="field" id="region">
                            <span class="name">region:</span>
                            <span class="value">europe</span>
                        </div>
                        <div class="field" id="languages">
                            <span class="name">languages:</span>
                            <span class="value">dutch, french</span>
                        </div>
                        <div class="field" id="sub-region">
                            <span class="name">sub region:</span>
                            <span class="value">western europe</span>
                        </div>
                        <div class="field" id="capital">
                            <span class="name">capital:</span>
                            <span class="value">brussels</span>
                        </div>
                        <div class="borders">
                            <span>borders:</span>
                            <button class="border">french</button>
                            <button class="border">germany</button>
                            <button class="border">netherlands</button>
                        </div>
                    </div>
                    </section>
                </div>
            </div>
    </main>

</body>

</html>
